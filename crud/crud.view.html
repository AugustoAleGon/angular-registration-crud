<div class="container wrapper" ng-controller="CrudController">
<p class="text-center">AngularJS CRUD Operations</p>
<nav class="navbar navbar-default">
<div class="navbar-header">
<div class="alert alert-default navbar-brand search-box">
<button class="btn btn-primary" ng-show="show_form" ng-click="">Add Users <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
</div>
<div class="alert alert-default input-group search-box">
<span class="input-group-btn">
<input type="text" class="form-control" placeholder="Search Users Details Into Database..." ng-model="search_query">
</span>
</div>
</div>
</nav>

<div class="clearfix"></div>

<!-- Table to show users detalis -->
<div class="table-responsive">
<table class="table table-hover">
<tr>
<th>User ID</th>
<th>Username</th>
<th>User First Name</th>
<th>User Last Name</th>
</tr>
<tr ng-repeat="user in vm.allUsers">
<td>
<span>{{user.id}}</span></td>
<td>{{user.username}}</td>
<td>{{user.firstName}}</td>
<td>{{user.lastName}}</td>
<!--<td>
<button class="btn btn-warning" ng-click="vm.updateUser(user)" title="Edit"><span class="glyphicon glyphicon-edit"></span></button>
</td>-->
<td>
<button class="btn btn-danger" ng-click="vm.deleteUser(user.id)" title="Delete"><span class="glyphicon glyphicon-trash"></span></button>
</td>
</tr>
</table>
</div>
</div>

<p><a href="#/login" class="btn btn-primary">Logout</a></p>
<p><a href="#" class="btn btn-primary">Go Home</a></p>
